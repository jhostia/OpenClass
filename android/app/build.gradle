plugins {
    id "com.android.application"
    id "kotlin-android"
    //id "com.google.gms.google-services" // Agregado para Google Services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app_monitores"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.app_monitores"
        minSdk = 23 // Asegurado de que est√° en 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Temporal para firmar en modo debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM
    implementation "com.google.firebase:firebase-auth-ktx" // Firebase Auth
    //implementation "com.google.android.gms:play-services-auth:20.7.0" // Google Sign-In
}
